<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        /* CSS */
        
        /* Slide Show styles */
        .slides-inner{
          display: flex;
          position: absolute;
          transform: translate3d(0, 0, 0);
          transition: 1000ms;
        }
        .slide-show{
          overflow: hidden;
          position: relative;
        }

        /* Developer styles */
        #slides{
          width: 1200px;
          height: 400px;
          border: 2px solid red;
          margin: auto;
        }

        #slides-2{
          width: 300px;
          height: 169px;
          /* margin: auto; */
        }
        </style>
    </head>
    <body>
    <!-- HTML -->
      <div id='slides' class='slide-show' data-delay='3000' data-transition='400'>
        <div class='slides-inner'>
          <img src='images/bee-1200-400.jpg' width='1200' height='400' alt='bee'>
          <img src='images/beetle-1200-400.jpg' width='1200' height='400' alt='beetle'>
          <img src='images/dandelion-1200-400.jpg' width='1200' height='400' alt='dandelion'>
          <img src='images/ladybug-1200-400.jpg' width='1200' height='400' alt='ladybug'>
          <img src='images/PinkConeflower-1200-400.jpg' width='1200' height='400' alt='pinkConeFlower'>
        </div>
      </div>

      <div id='slides-2' class='slide-show' data-delay='4000' data-transition='2000'>
          <div class='slides-inner'>
            <img src='images/hellebore-pollen-300-169.jpg' width='300' height='169' alt='hellebore'>
            <img src='images/li-pollen-300-169.jpg' width='300' height='169' alt='li pollen'>
            <img src='images/pollen-300-169.jpg' width='300' height='169' alt='pollen'>
            <img src='images/spores-300-169.jpg' width='300' height='169' alt='spores'>
            <img src='images/zsa-300-169.jpg' width='300' height='169' alt='zsa'>
          </div>
      </div>

      <script>
      // JS
      function makeSlideshow(slidesId){
        const slides = document.getElementById(slidesId)
        const slidesInner = slides.querySelector('.slides-inner')
        const images = slidesInner.querySelectorAll('img')

        const delay = parseInt(slides.dataset.delay) //time between slides
        const transition = parseInt(slides.dataset.transition) 
        slidesInner.style.transition = `${transition}ms`

        const slidesWidth = slides.clientWidth
        let index = 0
        // setInterval(callback, timeMS)
        setInterval(function(){
          index += 1
          if(index === images.length){ 
            index = 0
          }
          // CSS - transform: translate3d(0, 0, 0);
          slidesInner.style.transform = `translate3d(${index * -slidesWidth}px, 0, 0)`

        }, delay)
      }

      makeSlideshow('slides')
      makeSlideshow('slides-2')  

      </script>
    </body> 
</html>
